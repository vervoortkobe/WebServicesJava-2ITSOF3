<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>

    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <script src='/js/app.js'></script>

    <title>Create a new student</title>
</head>

<body>
<div class='card card-body bg-light'>
    <h1>Create a new student</h1>
    <br/>

    <form method='POST' th:action='@{/student}'>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='firstName'>First Name : </label>
                <input class='form-control' id='firstName' name='firstName' type='text'>
            </div>
        </div>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='lastName'>Last Name : </label>
                <input class='form-control' id='lastName' name='lastName' type='text'>
            </div>
        </div>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='dateOfBirth'>Date of Birth : </label>
                <input class='form-control' id='dateOfBirth' name='dateOfBirth' type='date'>
            </div>
        </div>
		<div class='form-group row'>
			<div class='col-xs-4'>
				<label for='studyProgram'>Study Program : </label>
				<input class='form-control' id='studyProgram' name='studyProgram' type='text'>
			</div>
		</div>

        <input type='SUBMIT' value='Save'>
    </form>
</div>
&nbsp;&nbsp;<a href='/list'>List all students</a>

</body>
</html>
